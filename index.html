<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHelp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="logo-title">Somesha</h1>
        <p class="logo-subtitle">Help fellow students with fee assistance</p>
        <!-- Login form -->
        <div class="login-card">
            <h2 class="welcome-text">Welcome</h2>
            <div class="tabs">
                <button class="tab-button active" data-form="login">Login</button>
                <button class="tab-button" data-form="signup">Sign Up</button>
            </div>
            <div id="loginForm" class="form-content">
                <form class="login-form" action="http://localhost:3000/api/auth/login" method="POST">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="your.email@university.ac.ke" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="sign-in-button">Sign In</button>
                </form>
            </div>
<!-- SignUp -->
            <div id="signupForm" class="form-content hidden">
                <form class="signup-form" action="http://localhost:3000/api/auth/signup"  method="POST">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="your.email@university.ac.ke">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="sign-up-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get references to all the elements we need to interact with
        const loginTab = document.querySelector('[data-form="login"]');
        const signupTab = document.querySelector('[data-form="signup"]');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Add a click event listener to the Login tab button
        loginTab.addEventListener('click', () => {
            // Remove the 'active' class from the Sign Up tab
            signupTab.classList.remove('active');
            // Add the 'active' class to the Login tab
            loginTab.classList.add('active');
            
            // Hide the Sign Up form and show the Login form
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Add a click event listener to the Sign Up tab button
        signupTab.addEventListener('click', () => {
            // Remove the 'active' class from the Login tab
            loginTab.classList.remove('active');
            // Add the 'active' class to the Sign Up tab
            signupTab.classList.add('active');

            // Hide the Login form and show the Sign Up form
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });
    </script>
