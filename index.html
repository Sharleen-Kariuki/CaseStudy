<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHelp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="logo-title">StudentHelp</h1>
        <p class="logo-subtitle">Help fellow students with fee assistance</p>
        <div class="login-card">
            <h2 class="welcome-text">Welcome</h2>
            <div class="tabs">
                <button class="tab-button active" data-form="login">Login</button>
                <button class="tab-button" data-form="signup">Sign Up</button>
            </div>
            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-content">
                <form class="login-form" id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="your.email@university.ac.ke" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="sign-in-button">Sign In</button>
                    <div id="login-error" style="color: red; margin-top: 10px;"></div>
                </form>
            </div>
            <!-- SIGNUP FORM -->
            <div id="signupForm" class="form-content hidden">
                <form class="signup-form" id="signup-form">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="your.email@university.ac.ke" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="sign-up-button">Sign Up</button>
                    <div id="signup-error" style="color: red; margin-top: 10px;"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const loginTab = document.querySelector('[data-form="login"]');
        const signupTab = document.querySelector('[data-form="signup"]');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            signupTab.classList.remove('active');
            loginTab.classList.add('active');
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        signupTab.addEventListener('click', () => {
            loginTab.classList.remove('active');
            signupTab.classList.add('active');
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        // LOGIN SUBMIT
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const res = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            if (res.ok) {
                window.location.href = 'Dashboard.html';
            } else {
                document.getElementById('login-error').innerText = data.error || 'Login failed';
            }
        });

        // SIGNUP SUBMIT
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('signup-error').innerText = "Passwords do not match.";
                return;
            }

            const res = await fetch('http://localhost:3000/api/auth/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, phone, password})
            });
            const data = await res.json();
            if (res.ok) {
                // Optionally, you can redirect to dashboard or show a success message
                window.location.href = 'Dashboard.html';
            } else {
                document.getElementById('signup-error').innerText = data.error || 'Signup failed';
            }
        });
    </script>
</body>
</html>
