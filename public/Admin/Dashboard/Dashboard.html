<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somesha Admin Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>ADMIN</h1>
            </div>
            <div class="nav-item active">Overview</div>
            <div class="nav-item">Fee Requests</div>
            <div class="nav-item" onclick="logout()">Logout</div>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>System Overview</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Users</h3>
                    <div class="value" id="ov-users">0</div>
                </div>
                <div class="stat-card">
                    <h3>Fee Requests</h3>
                    <div class="value" id="ov-requests">0</div>
                </div>
                <div class="stat-card">
                    <h3>Donations</h3>
                    <div class="value" id="ov-donations">0</div>
                </div>
                <div class="stat-card">
                    <h3>Transactions</h3>
                    <div class="value" id="ov-transactions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Raised</h3>
                    <div class="value" id="ov-raised">KES 0</div>
                </div>
            </div>

            <div class="table-container">
                <h3>Fee Requests</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Requester</th>
                            <th>University</th>
                            <th>Course</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    <tbody id="admin-requests">
                        <tr><td colspan="6">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/SignUp/SignUp.html";
        }
    </script>
    <!-- Added admin logic -->
    <script src="dashboard.js"></script>
</body>
</html>
