<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>STK Push Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="STK.css" />
  <style>
    body {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto;
      background: linear-gradient(135deg,#f5f7fa,#e8eef3);
      margin:0; padding:2rem;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
    }
    .card {
      background:#fff;
      padding:2rem 2.2rem;
      width:420px; max-width:95%;
      border-radius:20px;
      box-shadow:0 18px 50px -15px rgba(0,0,0,0.15);
      position:relative;
    }
    h1 { margin:0 0 1.2rem; font-size:1.4rem; letter-spacing:.5px; color:#2c3e50; }
    label {
      display:block;
      font-size:.65rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.6px;
      margin:0 0 .35rem;
      color:#6d534a;
    }
    input {
      width:100%;
      padding:.75rem .85rem;
      border:1px solid #d0d0d4;
      border-radius:10px;
      font-size:.9rem;
      background:#fafafa;
      transition:border .2s, background .2s;
      margin-bottom:1rem;
    }
    input:focus { outline:none; border-color:#8b6b5c; background:#fff; }
    button {
      border:none;
      cursor:pointer;
      padding:.78rem 1.1rem;
      border-radius:10px;
      font-weight:600;
      font-size:.8rem;
      letter-spacing:.5px;
      display:inline-flex; align-items:center; gap:.5rem;
      background:#8b6b5c;
      color:#fff;
      transition:background .25s, transform .15s;
    }
    button:hover { background:#6d534a; }
    button:active { transform:translateY(1px); }
    #status {
      min-height:20px;
      font-size:.7rem;
      margin-top:.9rem;
      letter-spacing:.4px;
    }
    .spinner {
      width:14px; height:14px;
      border:3px solid #fff;
      border-bottom-color:rgba(255,255,255,0.25);
      border-radius:50%;
      animation:spin .8s linear infinite;
      display:inline-block;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>STK Push (Demo)</h1>
    <form id="stkForm">
      <label for="phone">Phone (2547XXXXXXXX)</label>
      <input type="tel" id="phone" required pattern="^2547\\d{8}$" placeholder="2547XXXXXXXX"/>

      <label for="amount">Amount (KES)</label>
      <input type="number" id="amount" required min="1" placeholder="100"/>

      <label for="reference">Reference</label>
      <input type="text" id="reference" readonly />

      <div style="display:flex; gap:.6rem; flex-wrap:wrap;">
        <button type="submit" id="submitBtn"><span>Send STK</span><span class="spinner" id="stkSpinner" style="display:none;"></span></button>
        <button type="button" onclick="history.back()" style="background:#f0f0f0; color:#444;">Cancel</button>
      </div>
      <div id="status" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('stkForm');
    const statusEl = document.getElementById('status');
    const spinner = document.getElementById('stkSpinner');
    const refInput = document.getElementById('reference');
    refInput.value = "STK-" + Date.now().toString(36).toUpperCase();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      const phone = document.getElementById('phone').value.trim();
      const amount = Number(document.getElementById('amount').value);
      const reference = refInput.value;

      if(!/^2547\\d{8}$/.test(phone)){
        statusEl.textContent = "Invalid phone format.";
        statusEl.style.color = "#b33";
        return;
      }
      if(!amount || amount < 1) {
        statusEl.textContent = "Enter a valid amount.";
        statusEl.style.color = "#b33";
        return;
      }

      spinner.style.display = "inline-block";
      statusEl.textContent = "Submitting STK push...";
      statusEl.style.color = "#555";

      try {
        const token = localStorage.getItem("token");
        if(!token) {
          statusEl.textContent = "Please login first.";
          statusEl.style.color = "#b33";
          spinner.style.display = "none";
          return;
        }
        // Demo only: You can pass a requestId manually or modify this page to accept it
        const dummyRequestId = (location.hash || "").replace("#","") || "";
        if(!dummyRequestId) {
          statusEl.textContent = "No requestId provided (append #<requestId> to URL for real call).";
          statusEl.style.color = "#b8860b";
        }

        const res = await fetch("/api/mpesa/stkpush", {
          method: "POST",
          headers: {
            "Content-Type":"application/json",
            "Authorization":"Bearer " + token
          },
          body: JSON.stringify({
            phone,
            amount,
            reference,
            requestId: dummyRequestId || "000000000000000000000000"
          })
        });
        const data = await res.json();
        if(!res.ok || data.error){
          throw new Error(typeof data.error === "string" ? data.error : JSON.stringify(data.error));
        }
        statusEl.textContent = "STK Push initiated. Complete on your phone.";
        statusEl.style.color = "#2c7a3f";
      } catch(err) {
        statusEl.textContent = err.message;
        statusEl.style.color = "#b33";
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
